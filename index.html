	<h1>Qii framework</h1>
	<p>Qii framework是一个轻量级PHP MVC框架，设计此框架的目的在于易于使用，你不用花太多时间去学习框架的使用，而把时间花在处网站业务逻辑处理方面，只要你使用过或自己编写过类，就很容易上手。同时Qii包含了大部分常用功能库供你使用，你也可以很容易的编写自己的功能库并融合到Qii中。</p>
